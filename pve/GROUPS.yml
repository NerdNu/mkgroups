groups:
  Moderators:
  - default

  ForeignServerAdmins:
  - Moderators
  - AdminChat

  CAdmins:
  - ForeignServerAdmins

  ModMode:
  - Moderators

  super:
  - ModMode
  - AdminChat
  
  HeadAdmins:
  - super

  PAdmins:
  - super
  
  TechAdmins:
  - super

# Weights may not be necessary, since LuckPerms should be able to work out
# precedence from inheritance.
weights:
  # Ensure that ModMode takes precendence over Moderators for negated perms.
  Moderators: 1
  ModMode: 2
  AdminChat: 3
  
  CAdmins: 10
  PAdmins: 10
  HeadAdmins: 10
  TechAdmins: 10
